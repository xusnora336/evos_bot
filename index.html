<!DOCTYPE html> <!-- Bu sahifaning HTML ekanligini bildiradi -->
<html lang="en"> <!-- Sahifa ingliz tilida bo'ladi -->
<head> <!-- Sahifaning "boshi", bu yerda sahifa haqida ma'lumotlar yoziladi -->
    <meta charset="UTF-8"> <!-- Belgilar to'plami, ruscha harflar chiqishi uchun kerak -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Telefonlarda yaxshi ko'rinish uchun sahifani moslashtiradi -->
    <title>Document</title> <!-- Sahifaning nomi, brauzerda ko'rinadi -->
    <link rel="stylesheet" href="style.css"> <!-- style.css faylini ulaydi, bu sahifaga dizayn beradi -->
</head>
<body> <!-- Sahifaning "tanasi", bu yerda ko'rinadigan narsalar bo'ladi -->
<div class="container"> <!-- Asosiy konteyner, hamma narsa shu ichida joylashadi -->
    <div class="inner"> <!-- Mahsulotlarni ikki ustunga joylashtirish uchun ichki div -->
        <div class="item"> <!-- Birinchi mahsulot uchun joy -->
            <img class="img" src="image/img_1.png" alt=""> <!-- 1.png rasmni ko'rsatadi -->
            <p class="price">
                <b>Burger: </b> 32.000
            </p>
            <button class="btn" id="btn1">Add</button> <!-- "Add" tugmasi, id="btn1" bilan belgilanadi -->
        </div>
        <div class="item"> <!-- Ikkinchi mahsulot uchun joy -->
            <img class="img" src="image/img_2.png" alt=""> <!-- 2.png rasmni ko'rsatadi -->
            <p class="price">
                <b>Mini Lavash: </b> 33.000
            </p>
            <button class="btn" id="btn2">Add</button> <!-- "Add" tugmasi, id="btn2" bilan belgilanadi -->
        </div>
        <div class="item"> <!-- Uchinchi mahsulot uchun joy -->
            <img class="img" src="image/img_3.png" alt=""> <!-- 3.png rasmni ko'rsatadi -->
            <p class="price">
                <b>Tovuqli doner: </b> 53.000
            </p>
            <button class="btn" id="btn3">Add</button> <!-- "Add" tugmasi, id="btn3" bilan belgilanadi -->
        </div>
        <div class="item"> <!-- To'rtinchi mahsulot uchun joy -->
            <img class="img" src="image/img_4.png" alt=""> <!-- 4.png rasmni ko'rsatadi -->
            <p class="price">
                <b>Mini motdog: </b> 13.000
            </p>
            <button class="btn" id="btn4">Add</button> <!-- "Add" tugmasi, id="btn4" bilan belgilanadi -->
        </div>
        <div class="item"> <!-- Beshinchi mahsulot uchun joy -->
            <img class="img" src="image/img_5.png" alt=""> <!-- 5.png rasmni ko'rsatadi -->
            <p class="price">
                <b>Bolalar uchun kombo: </b> 20.000
            </p>
            <button class="btn" id="btn5">Add</button> <!-- "Add" tugmasi, id="btn5" bilan belgilanadi -->
        </div>
        <div class="item"> <!-- Oltinchi mahsulot uchun joy -->
            <img class="img" src="image/img_6.png" alt=""> <!-- 6.png rasmni ko'rsatadi -->
            <p class="price">
                <b>Pepsi 1,5: </b> 22.000
            </p>
            <button class="btn" id="btn6">Add</button> <!-- "Add" tugmasi, id="btn6" bilan belgilanadi -->
        </div>
    </div>
</div>
<div class="usercard" id="usercard"></div> <!-- Foydalanuvchi ismini ko'rsatish uchun bo'sh joy -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="app.js"></script> <!-- app.js faylini ulaydi, bu sahifaga harakat qo'shadi -->
</body>
</html>
